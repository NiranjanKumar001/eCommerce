<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxelane - seller-login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="nav">

        <div class="menu">

            <a href="signup.html">Signup</a>

    </div>

        <form  class="form" onsubmit="handleLogin1(event)">

        <p id="sellerMessage1">Not a Seller ? <a href="about.html">Sign up</a></p>
    </div>
    <script src="script.js"></script>
