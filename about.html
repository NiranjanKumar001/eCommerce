<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxelane -become a seller</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="nav">
        <div class="logo">♔ Luxelane</div>
        <div class="menu">
            <a href="homepage.html">Home</a>
            <a href="signup.html">Signup</a>
            <a href="about.html">Become a Seller</a>
        </div>
    </div>
    <div class="form-container">
        <form  class="form" onsubmit="handleSignup1(event)">
            <h2>Become a Seller</h2>
            <input type="text" id="seller" placeholder="Seller's Name" required>
            <input type="tel" id="phone" placeholder="Enter Mobile No." required>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="text" id="gstin" placeholder="Enter GSTIN" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Register&Continue➜</button>
        </form>
        <p id="sellerMessage">Already a Seller ? <a href="seller-login.html">log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
