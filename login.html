<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxelane - Login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="nav">
        <div class="logo">â™” Luxelane</div>
        <div class="menu">
            <a href="homepage.html">Home</a>
            <a href="signup.html">Signup</a>
            <a href="about.html">Become a Seller</a>
        </div>
    </div>

    <div class="form-container">
        <form id="loginForm" class="form" onsubmit="handleLogin(event)">
            <h2>Log in</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <p id="loginMessage">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
