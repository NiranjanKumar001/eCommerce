<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxelane - Signup</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="nav">
        <div class="logo">â™” Luxelane</div>
        <div class="menu">
            <a href="homepage.html">Home</a>
            <a href="signup.html">Signup</a>
            <a href="about.html">Become a Seller</a>
        </div>
    </div>

    <div class="form-container">
        <form id="signupForm" class="form" onsubmit="handleSignup(event)">
            <h2>Sign up</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Mobile No." required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
        <p id="signupMessage">Already have an account? <a href="login.html">Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
